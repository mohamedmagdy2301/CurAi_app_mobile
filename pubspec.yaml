name: curai_app_mobile
description: "CurAi is an innovative Smart Medical Appointment Booking System designed to simplify and enhance the process of scheduling medical appointments. This mobile application, built with Flutter, offers a seamless experience for users to search for doctors, book appointments, and receive personalized recommendations through an AI-powered chatbot."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.5.4

# versions available, run `flutter pub outdated`.
dependencies:
  adaptive_theme: ^3.7.0
  auto_size_text: ^3.0.0
  carousel_slider: ^5.0.0
  connectivity_plus:
  cupertino_icons:
  dartz: ^0.10.1
  device_preview: ^1.2.0
  dio: ^5.8.0+1
  dropdown_button2: ^2.3.9
  equatable: ^2.0.7
  expansion_tile_card: ^3.0.0
  firebase_core:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv:
  # flutter_dynamic_icon:
  flutter_gemini: ^3.0.0
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.4+3
  flutter_svg: ^2.0.16
  get_it: ^8.0.2
  intl: ^0.19.0
  lock_orientation_screen: ^0.0.4
  logger: ^2.5.0
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.3.3
  skeletonizer: ^1.4.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints:
  flutter_native_splash: ^2.4.3
  flutter_test:
    sdk: flutter
  very_good_analysis:
 
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/doctor_specialties/
    - assets/svg/
    - assets/svg/doctor_speciality/
    - .env.prod
    - .env.dev
    - lang/en.json
    - lang/ar.json

  fonts:
    # arabic font
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
    # english font 
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        

# flutter run --flavor development --target lib/main_development.dart
# flutter run --flavor production --target lib/main_production.dart
# flutter build apk --flavor production --target lib/main_production.dart
# flutter build apk --flavor development --target lib/main_development.dart
# flutter build ios --flavor production --target lib/main_production.dart
# flutter build ios --flavor development --target lib/main_development.dart
