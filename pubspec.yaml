name: smartcare_app_mobile
description: "SmartCare is an innovative Smart Medical Appointment Booking System designed to simplify and enhance the process of scheduling medical appointments. This mobile application, built with Flutter, offers a seamless experience for users to search for doctors, book appointments, and receive personalized recommendations through an AI-powered chatbot."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.5.4


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  firebase_core:
  firebase_auth:
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_18pt-Regular.ttf




# flutter run --flavor development --target lib/main_development.dart
# flutter run --flavor production --target lib/main_production.dart
# flutter build apk --flavor production --target lib/main_production.dart
# flutter build apk --flavor development --target lib/main_development.dart
# flutter build ios --flavor production --target lib/main_production.dart
# flutter build ios --flavor development --target lib/main_development.dart